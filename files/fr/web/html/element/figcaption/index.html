<p>L'élément HTML <strong><code>&lt;figcaption&gt;</code></strong> représente une légende décrivant le reste du contenu de son élément parent <a href="/fr/docs/Web/HTML/Element/figure"><code>&lt;figure&gt;</code></a>.</p>
